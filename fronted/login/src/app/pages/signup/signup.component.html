<div class="page-container">
  <form [formGroup]="signupForm" (ngSubmit)="signup()" novalidate>
    <mat-form-field>
      <mat-label>First Name</mat-label>
      <input matInput placeholder="Maxime" formControlName="userFName" required>
    </mat-form-field>
     <mat-form-field>
      <mat-label>Last Name</mat-label>
      <input matInput placeholder="Delcorte" formControlName="userLName" required>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Birth Date</mat-label>
      <input matInput type="date" formControlName="userBirth" required>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput placeholder="max@gmail.com" formControlName="email" required>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Mot de passe</mat-label>
      <input matInput type="password" formControlName="userPassword" required>
    </mat-form-field>
    <button color="accent" mat-raised-button type="submit" [disabled]="signupForm.invalid">S'inscrire</button>
  </form>
</div>
